<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <nav style="padding: 50px">
      <a href="./sirup.html">second page</a>
    </nav>
    <div class="cursorItem">
      <div class="circle"></div>
    </div>
    <div class="container">
      <div class="question">
        <p>Are you 21 or older?</p>
      </div>
      <div class="answer">
        <span>Yes</span>
        <p class="line"></p>
        <span>No</span>
      </div>
    </div>
  </body>
  <script defer>
    const h1 = document.querySelector("h1");
    const box = document.querySelector(".cursorItem");
    const circle = box.querySelector(".circle");
    const buttonAll = document.querySelectorAll("span");

    let x = 0;
    let y = 0;

    let targetX = 0;
    let targetY = 0;
    let speed = 0.1;

    window.addEventListener("mousemove", (event) => {
      x = event.pageX;
      y = event.pageY;
    });

    buttonAll.forEach((item) => {
      // console.log(item);
      item.addEventListener("mouseenter", () => {
        circle.style.transform = "scale(0.3)";
      });
      item.addEventListener("mouseleave", () => {
        circle.style.transform = "scale(1)";
      });
    });

    const loop = () => {
      targetX += (x - targetX) * speed;
      targetY += (y - targetY) * speed;

      // console.log(targetX, targetY);

      box.style.transform = `translate(${targetX}px, ${targetY}px)`;
      window.requestAnimationFrame(loop);
      // console.log(1);
    };
    loop();
  </script>
</html>
